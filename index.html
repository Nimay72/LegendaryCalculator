<!DOCTYPE html>

<html lang="en">

  <head>

    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />

    <title>LEGENDARY CALCULATOR</title>

  </head>

  <body>

    <div class="container">

      <div class="calculator">

        <input type="text" name="screen" id="screen" />

        <table>

          <tr>
            
            <td><button class="leftbracket">(</button></td>
            <td><button class="rightbracket">)</button></td>
            <td><button class="percent">%</button></td>
            <td><button class="clear">C</button></td>

          </tr>

          <tr>

            <td><button class="seven">7</button></td>
            <td><button class="eight">8</button></td>
            <td><button class="nine">9</button></td>
            <td><button class="multiply">x</button></td>

          </tr>
          <tr>

            <td><button class="four">4</button></td>
            <td><button class="five">5</button></td>
            <td><button class="six">6</button></td>
            <td><button class="minus">-</button></td>
            
          </tr>
          <tr>

            <td><button class="one">1</button></td>
            <td><button class="two">2</button></td>
            <td><button class="three">3</button></td>
            <td><button class="plus">+</button></td>

          </tr>
          <tr>

            <td><button class="zero">0</button></td>
            <td><button class="twozeroes">00</button></td>
            <td><button class="equal">=</button></td>
            <td><button class="divide">/</button></td>

          </tr>
          <tr>

            <td><button class="nothingone"></button></td>
            <td><button class="point">.</button></td>
            <td><button class="nothingtwo"></button></td>
            <td><button class="nothingthree"></button></td>

          </tr>
      
        </table>

      </div>

    </div>

  </body>

  <script src="index.js">
    
  </script>

</html>
